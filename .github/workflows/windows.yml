name: CI

on: 
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-2022
    timeout-minutes: 9999
    
    steps:
    - name: CLU
      run: |
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText $Env:WIN_PASS -Force)
      env:
        WIN_PASS: ${{ secrets.WIN_PASS }}
    - name: Download
      run: |
       Invoke-WebRequest https://download.anydesk.com/AnyDesk.exe -OutFile AnyDesk.exe
       Invoke-WebRequest https://raw.githubusercontent.com/tchaluckla/painthyste/master/aidi.bat -OutFile aidi.bat
       Invoke-WebRequest https://raw.githubusercontent.com/tchaluckla/painthyste/master/myps.bat -OutFile myps.bat
    - name: Install
      run: .\anydesk.exe --install "C:\Program Files (x86)\AnyDesk" --start-with-win
    - name: Sleep
      run: sleep 5
    - name: Show ID
      run: .\aidi.bat
    - name: Setup PSWORD
      run: .\myps.bat
    - name: Loop
      run: sleep 99999